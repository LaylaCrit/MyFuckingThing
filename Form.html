<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        textarea {
            resize: none;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid rgb(194, 34, 109);
        }
        
    </style>
</head>

<body style="background-color:#f1eeee;">
    <div id="debugConsole">
        <input type="text" value="" 
        onchange="changeValue('debugConsole', this.value)">
    </div>

    <div>
        <input type="button" value="Enter" 
        onclick="//console.log(currentValue.console);
        langInput(currentValue.console, 'debugConsole')">
    </div>

    <textarea id='codeArea' cols="20" rows="10" 
    placeholder="Input your code here" maxlength="200">
var a
var b
inp 1 a // hecc
inp 2 b
a:= a+b
out 3 a
    </textarea>

    <div id="ent" class='but'>
        <input type="button" value="Enter" 
        onclick="buttonInput('codeArea', 'code', '\n')">
    </div>
    
    <textarea id='paste' name="textarea" rows="10" cols="20" readonly>
        
    </textarea>
    
        <div id="com" class='but'>
            <input type="button" value="Delete comments" 
                onclick="getText('code'); 
                divideInput('comments', '/');">
        </div>
 
    <script src="script.js"></script>
    <script src="language.js"></script>
</body>

</html>
